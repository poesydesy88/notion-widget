<!DOCTYPE html>
<html lang="it">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Bebas+Neue" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greeting2</title>

    <style>
        body {
            background-color: transparent; /* sfondo trasparente */
            color: #D9BCAF;
            line-height: 1.6;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card {
            padding: 10px 25px;
            border-radius: 10px;
            width: 85vw;
            color: #D9BCAF;
            box-shadow: none;
            background: transparent;
            text-align: center;
        }

        .clock {
            font-family: 'Bebas Neue', cursive;
            font-size: 2em;
        }

        .time {
            min-width: 37px;
            display: inline-block;
        }

        .colon {
            font-size: 1.1em;
            display: inline-block;
        }

        .date, .greet {
            font-family: 'Bebas Neue', cursive;
            font-size: 2em;
            padding-right: 30px;
        }

        .greet {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="greet" id="greet"></div>
        <div class="date" id="date"></div>
        <div class="clock">
            <div class="time" id="hour"></div>
            <div class="colon">:</div>
            <div class="time" id="min"></div>
            <div class="colon">:</div>
            <div class="time" id="sec"></div>
        </div>
    </div>

<script>
    function date() {
        var today = new Date();
        document.getElementById('date').innerHTML = today.toDateString();
    }

    function clock() {
        var today = new Date();
        var hour = zeros(twelveHour(today.getHours()));
        var minutes = zeros(today.getMinutes());
        var seconds = zeros(today.getSeconds());
        if(today.getHours() >=12){
            seconds+=" pm"
        } else {
            seconds+=" am"
        }
        hrs = today.getHours();
        if (hrs < 12)
            greet = 'Good Morning  ';
        else if (hrs >= 12 && hrs <= 17)
            greet = 'Good Afternoon ';
        else if (hrs >= 17 && hrs <= 24)
            greet = 'Good Evening  ';
        document.getElementById('greet').innerHTML = greet;
        document.getElementById('hour').innerHTML = hour;
        document.getElementById('min').innerHTML = minutes;
        document.getElementById('sec').innerHTML = seconds;
    }

    function twelveHour(hour) {
        if (hour > 12) {
            return hour -= 12 
        } else if (hour === 0) {
            return hour = 12;
        } else {
            return hour
        }
    }
    
    // adds zero in front of single digit number
    function zeros(num) {
        if (num < 10) {
            num = '0' + num
        };
        return num;
    }

    function dateTime() {
        date();
        clock();
        setTimeout(dateTime, 500);
    }

    dateTime();
</script>

</body>
</html>
